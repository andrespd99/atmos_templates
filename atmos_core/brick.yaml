name: atmos_core
description: Flutter app template for ATMOS.
repository: https://github.com/andrespd99/atmos_templates/tree/main/atmos_core
version: 0.9.0

environment:
  mason: ">=0.1.0-dev.52 <0.1.0"

vars:
  project_name:
    type: string
    description: The project name
    default: my_app
    prompt: What is the project name?
  org_name:
    type: string
    description: The organization name
    default: com.avilatek
    prompt: What is the organization name?
  application_id:
    type: string
    description: The application id on Android, Bundle ID on iOS and company name on Windows. If omitted value will be formed by org_name + . + project_name.
    prompt: What is the application id?
  # TODO Add display name to change the application name when installed on the device.
  # display_name:
  #   type: string
  #   description: The application display name when installed on the device.
  #   prompt: What is the application display name?
  description:
    type: string
    description: A short project description
    default: An ATMOS app.
    prompt: What is the project description?
